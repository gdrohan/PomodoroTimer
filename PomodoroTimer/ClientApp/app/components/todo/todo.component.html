<label for="newTask">Add Task</label><input type="text" name="newTask" maxlength="100" placeholder="enter task description" (keyup.enter)="onTaskAdded($event.target.value)" />
<table>
	<thead>
		<tr>
			<th>Completed</th>
			<th>Description</th>			
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let task of tasks">
			<td><input type="checkbox" value="task" [checked]="task.completed" (change)="updateTask(task.id)"/></td>
			<td>{{task.description}}</td>
		</tr>
	</tbody>

</table>
